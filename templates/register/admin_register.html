<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Administrator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #16213e;
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 1.8rem;
            color: #e94560;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border: 2px solid #e94560;
            background: #112240;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #ff2e63;
            transform: translateY(-3px);
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .admin-dashboard-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e94560;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }

        .admin-dashboard-btn:hover {
            background: #ff2e63;
        }

        p {
            margin-top: 1rem;
        }

        a {
            color: #e94560;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff2e63;
        }
    </style>
</head>
<body>
    <a href="{% url 'admin_dashboard' %}" class="admin-dashboard-btn">Dashboard</a>

    <div class="container">
        <h2>Create New Administrator</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn">Register Admin</button>
        </form>

        <p><a href="{% url 'admin_dashboard' %}">Back to Dashboard</a></p>
    </div>
</body>
</html>
