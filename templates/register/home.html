<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            font-size: 1rem;
            margin: 0;
        }

        .navbar {
            background: #16213e;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .brand {
            color: #e94560;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .logout-btn {
            background: #e94560;
            color: white;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .navbar .logout-btn:hover {
            background: #ff2e63;
            transform: translateY(-2px);
        }

        .container {
            background: #16213e;
            padding: 2rem;
            border-radius: 12px;
            width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 2rem;
            text-align: center;
        }

        .container h2 {
            color: #e94560;
            margin-bottom: 1.5rem;
        }

        .container p {
            color: #fff;
            font-size: 1.2rem;
        }

        .messages {
            margin-top: 1rem;
            color: #ff2e63;
        }

        .messages p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar with Logout Button -->
    <div class="navbar">
        <div class="brand">PayUp!</div>
        <a href="{% url 'logout' %}">
            <button class="logout-btn">Logout</button>
        </a>
    </div>

    <!-- Home Page Content -->
    <div class="container">
        <h2>Welcome to the Home Page</h2>
        <p>You are logged in as <strong>{{ request.user.username }}</strong>!</p>

        <!-- Display success or error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
