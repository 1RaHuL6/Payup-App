<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #16213e;
            padding: 2rem;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2rem;
            color: #e94560;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border: 2px solid #e94560;
            background: #112240;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #ff2e63;
            transform: translateY(-3px);
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .admin-login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e94560;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }

        .admin-login-btn:hover {
            background: #ff2e63;
        }
    </style>
</head>
<body>
    <a href="{% url 'login' %}" class="admin-login-btn">User Login Here</a>

    <div class="container">
        <h2>Admin Panel</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p class="alert">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
