<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Request Payment from {{ receiver.user.first_name }} {{ receiver.user.last_name }}</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount to Request</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Payment Request</button>
        </form>

        <br>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </div>


</body>
</html>
