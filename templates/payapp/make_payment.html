<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in;
        }

        .container {
            background: #16213e;
            padding: 2rem;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            animation: popIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #e94560;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #ff2e63;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make a Payment</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn"> Pay</button>
        </form>
    </div>
</body>
</html>
